<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
    <title>Отбор астронавтов</title>
</head>
<body>
<h1>Отбор астронавтов</h1>
<div>
    <form class="login_form" method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Введите фамилию" name="surname">
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        <input type="email" class="form-control" id="email" placeholder="Введите почту" name="email">
        <div class="form-group">
            <label for="classSelect">Какое у вас образование</label>
            <select class="form-control" id="classSelect" name="qualification">
                <option>Начальное общее</option>
                <option>Основное общее</option>
                <option>Среднее общее</option>
                <option>среднее профессиональное</option>
                <option>Высшее</option>
                <option>Другое</option>
            </select>
        </div>
        <label for="classSelect">Какие у вас профессии?</label>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job1" name="job1">
            <label class="form-check-label" for="job1">инженер-исследователь</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job2" name="job2">
            <label class="form-check-label" for="job2">пилот</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job3" name="job3">
            <label class="form-check-label" for="job3">строитель</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job4" name="job4">
            <label class="form-check-label" for="job4">экзобиолог</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job5" name="job5">
            <label class="form-check-label" for="job5">врач</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job6" name="job6">
            <label class="form-check-label" for="job6">инженер по терраформированию</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job7" name="job7">
            <label class="form-check-label" for="job7">климатолог</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job8" name="job8">
            <label class="form-check-label" for="job8">специалист по радиационной защите</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job9" name="job9">
            <label class="form-check-label" for="job9">астрогеолог</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job10" name="job10">
            <label class="form-check-label" for="job10">гляциолог</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job11" name="job11">
            <label class="form-check-label" for="job11">инженер жизнеобеспечения</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job12" name="job12">
            <label class="form-check-label" for="job12">метеоролог</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job13" name="job13">
            <label class="form-check-label" for="job13">оператор марсохода</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job14" name="job14">
            <label class="form-check-label" for="job14">киберинженер</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job15" name="job15">
            <label class="form-check-label" for="job15">штурман</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="job16" name="job16">
            <label class="form-check-label" for="job16">пилот дронов</label>
        </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="about">Почему Вы хотите принять участие?</label>
            <textarea class="form-control" id="about" rows="3" name="motivation"></textarea>
        </div>
        <label for="photo">Приложите фотографию</label>
        <input type="file" class="form-control-file" id="photo" name="file">
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
