{% extends "base.html" %}

{% block content %}
  <img src="{{ url_for('static', filename='img/mission_logo.png') }}" alt="Mission logo">
  <h2>Авторизация</h2>
  <form action="{{ url_for('login') }}" method="POST">
    <label for="astronaut_id">ID астронавта:</label>
    <input type="text" id="astronaut_id" name="astronaut_id" required>
    <br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="captain_id">ID капитана:</label>
    <input type="text" id="captain_id" name="captain_id" required>
    <br>
    <label for="captain_token">Токен капитана:</label>
    <input type="password" id="captain_token" name="captain_token" required>
    <br>
    <button type="submit">Войти</button>
  </form>
{% endblock %}

{% block styles %}
  <style>
    h2 {
      color: #FFD700;
      padding-left: 20px;
      background-image: url('/static/img/mission_logo.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: contain;
    }
  </style>
{% endblock %}
